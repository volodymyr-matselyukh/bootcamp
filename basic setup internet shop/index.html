<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Internet shop.</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__wrapper">
                <span class="header__text">Header is here</span>
                <a class="header__basket-link" href="basket.html" aria-label="basket link">
                    <div class="header__basket">
                        <basket-label id="BasketElement" data-items-count="4"></basket-label>
                    </div>
                </a>
            </div>
        </header>
        <div class="container">
            <nav class="nav">
                <a class="nav__link" href="#">Watches</a>
                <a class="nav__link" href="#">Mobile phones</a>
                <a class="nav__link" href="#">Audio</a>
                <a class="nav__link" href="#">Game gadgets</a>
                <a class="nav__link nav__link--add-new" href="addNewItem.html">Add new</a>
            </nav>
            <main id="ItemsContainer">
                <template id="ItemTemplate">
                    <div class="item">
                        <img class="item__image item-image" src="images/img1.jpg" width="100" height="80" alt="mobile phone">
                        
                        <p class="key-value">
                            <span class="key-value__key">Name:</span>
                            <span class="key-value__value item-name"><b>Android 1</b></span>
                        </p>
                        <p class="item__description key-value">
                            <span class="key-value__key">Description:</span>
                            <span class="key-value__value item-description">
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates, atque necessitatibus. Sint voluptates totam sit debitis! Debitis sequi quaerat dolorem excepturi cumque odit ipsam at.
                            </span>
                        </p>

                        <a href="#" class="item__button item__button--primary">Add to basket</a>
                    </div>
                </template>
            </main>
        </div>
        <footer>
            <div class="footer__text">
                Footer
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="scripts/basket/basket.js"></script>
    <script type="module" src="scripts/modules/main.js"></script>
</body>

</html>
