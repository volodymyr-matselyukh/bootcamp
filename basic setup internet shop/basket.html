<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Internet shop. Add new item.</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__wrapper">
                <a class="header__logo" href="index.html">
                    <span class="header__text">Home Page</span>
                </a>
                <div class="header__basket">
                    <basket-label data-items-count="4"></basket-label>
                </div>
            </div>
        </header>
        <div class="container">
            <nav class="nav">
                <a class="nav__link" href="#">Watches</a>
                <a class="nav__link" href="#">Mobile phones</a>
                <a class="nav__link" href="#">Audio</a>
                <a class="nav__link" href="#">Game gadgets</a>
                <a class="nav__link nav__link--add-new" href="addNewItem.html">Add new</a>
            </nav>
            <main>
                <div class="item">
                    <img class="item__image" src="images/img1.jpg" width="100" height="80" alt="mobile phone">

                    <p class="key-value">
                        <span class="key-value__key">Name:</span>
                        <span class="key-value__value"><b>Android 1</b></span>
                    </p>
                    <p class="item__description key-value">
                        <span class="key-value__key">Description:</span>
                        <span class="key-value__value">
                            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil, enim!
                        </span>
                    </p>

                    <a href="#" class="item__button item__button--primary">Add to bucket</a>
                </div>
            </main>
        </div>
        <footer>
            <div class="footer__text">
                Footer
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="scripts/basket/basket.js"></script>
</body>

</html>
