<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>Internet shop.</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__wrapper">
				<span class="header__text">Home</span>
				<a class="header__basket-link" href="basket.html" aria-label="basket link">
					<div class="header__basket">
						<basket-label id="BasketElement" data-items-count="4"></basket-label>
					</div>
				</a>
			</div>
		</header>
		<div class="container">
			<nav id="PageNavigation" class="nav">
			</nav>
			<main id="ItemsContainer">
				<template id="ItemTemplate">
					<div class="item">
						<img class="item__image item-image" src="images/img1.jpg" width="100" height="80"
							alt="mobile phone">

						<p class="key-value">
							<span class="key-value__key">Name:</span>
							<span class="key-value__value item-name"><b>Android 1</b></span>
						</p>
						<p class="item__description key-value">
							<span class="key-value__key">Description:</span>
							<span class="key-value__value item-description">
								Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates, atque
								necessitatibus. Sint voluptates totam sit debitis! Debitis sequi quaerat dolorem
								excepturi cumque odit ipsam at.
							</span>
						</p>
						<div class="button-group">
							<a href="#" class="button button__add button--primary">Add to basket</a>

							<span class="label label--added">
								<i class="label-icon">âœ…</i>Added
							</span>

							<a href="#" class="button button__delete button--delete">Delete</a>
						</div>
					</div>
				</template>
			</main>
		</div>
		<footer>
			<div class="footer__text">
				Footer
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="basket.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
