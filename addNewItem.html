<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Internet shop. Add new item.</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__wrapper">
                <a class="header__logo" href="index.html">
                    <span class="header__text">Home Page</span>
                </a>
                <a class="header__basket-link" href="basket.html" aria-label="basket link">
                    <div class="header__basket">
                        <basket-label id="BasketElement" data-items-count="4"></basket-label>
                    </div>
                </a>
            </div>
        </header>
        <div class="container">
            <nav id="PageNavigation" class="nav">
            </nav>
            <main>
                <div class="main-wrapper">
                    <form name="AddNewProductForm" class="form" action="#" method="post" autocomplete="off">
                        <fieldset class="form__fieldset">
                            <legend>New item</legend>
                            <label class="form-label">
                                <span class="form-label__key">Name:</span> 
                                <input class="form-label__input" type="text" name="Name" maxlength="20" required>
                            </label>
                            <label class="form-label">
                                <span class="form-label__key">Description:</span> 
                                <textarea class="form-label__input" name="Description" rows="5" maxlength="300" required>
                                </textarea>
                            </label>
                            <label class="form-label">
                                <span class="form-label__key">Category:</span> 
                                <select class="form-label__input" name="Category" required>
                                    <option></option>
                                    <option value="1">Watches</option>
                                    <option value="2">Mobile phones</option>
                                    <option value="3">Audio</option>
                                    <option value="4">Game gadgets</option>
                                </select>
                            </label>
                            <label class="form-label">
                                <span class="form-label__key">Image:</span> 
                                <input class="form-label__input" type="file" name="Image" required>
                            </label>

                            <div class="form__buttons-div">
                                <input class="form__button" type="submit" value="Add">
                                <input class="form__button" type="reset" value="Clear">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </main>
        </div>
        <footer>
            <div class="footer__text">
                Footer
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="scripts/basket/basket.js"></script>
    <script type="module" src="scripts/modules/mainAddNew.js"></script>
</body>

</html>
